<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chloropleth Map</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.0/d3.min.js" integrity="sha512-jXsLjbg/Pr8F5U2evjFaEci7mImlUix865lbvnNmp5TzS86+VTTFVDz7FFTS6VHdhSn7UJ4tjZdvpp0GgT0fZA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js" integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
</head>
<body>
    <h3 id="title"> USA Education Data</h3>
    <div id="description">Percentage of people over 25 with a bachelor's degree</div>
    <div id="tooltip">
        
    </div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="tomato"></rect>
            <text x="60" y="20" fill="black"> Less than 15%</text>
        </g>
        <g>
            <rect x="10" y="40" width="40" height="40" fill="orange"></rect>
            <text x="60" y="60" fill="black">15% less than 30%</text>
        </g>
        <g>
            <rect x="10" y="90" width="40" height="40" fill="lightgreen"></rect>
            <text x="60" y="100" fill="black"> 30% less than 45%</text>
        </g>
        <g>
            <rect x="10" y="120" width="40" height="40" fill="limegreen"></rect>
            <text x="60" y="140" fill="black">More than 45%</text>
        </g>
    </svg>
</body>
    <script defer src="script.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
